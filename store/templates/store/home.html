    .card {

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-body {
        padding: 2rem;
    }
    .btn-lg {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 10px;
        background-color: #0d6efd; /* Cambiar color de fondo del botón */
        border: none;
    }
    .btn-lg:hover {
        background-color: darkgreen; /* Cambiar color de fondo del botón al pasar el cursor */
    }
    .container-lg {
        max-width: 900px;
    }
    .row {
        margin-top: 50px;
    }
    .col-md-6 {
        margin-bottom: 30px;
    }
</style>
{% endblock head %}

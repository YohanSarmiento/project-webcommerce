{% extends "master.html" %}

{% load static %}

{% block head %}
<!-- <script type="text/javascript" src="{% static 'js/index.js' %}"></script> -->
<meta charset="UTF-8">
<title>Agregar Producto</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

{% endblock head %}

{% block body %}

<body>
    <div class="container mt-5">
        {% if messages %}
            <div class="mensaje-exito">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <h1 class="mb-4">Agregar Producto</h1>
        <form method="POST" action="{% url 'add_producto' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="id_precio">Precio:</label>
                <input type="number" class="form-control" id="id_precio" name="precio">
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripci√≥n:</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="id_stock">Stock:</label>
                <input type="number" class="form-control" id="id_stock" name="stock">
            </div>
            <div class="form-group">
                <label for="id_proveedor">Proveedor:</label>
                <select class="form-control" id="id_proveedor" name="proveedor">
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_categorias">Categorias:</label>
                <select class="form-control" id="id_categorias" name="categorias" multiple>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<style>
    .mensaje-exito {
        padding: 10px;
        margin-bottom: 20px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
        border-radius: 5px;
    }
</style>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <!-- <link rel="shortcut icon" href="#"> -->
    {% block head %}
    {% endblock %}
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home_cliente' %}">Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_cliente' %}">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Sales</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home_cliente' %}">Productos</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-search-nav btn-outline-success" type="submit">Search</button>
            </form>
            <div class="mx-3">
              <img class="bi pe-none me-2" src="{% static 'images/shopping-cart.png' %}" alt="Bootstrap" width="36"
              height="36">
              <a href="{% url 'view_cart' %}" class="text-white">Cart</a>

            </div>
            <div class="modo-cliente">
              <a href="{% url 'home' %}" class="btn btn-primary">Modo Admin</a>
          </div>
          </div>
        </div>
    </nav>

    <div>
        <!-- <br> -->
        {% block body %}

        {% endblock %}
    </div>

    <!-- <script type="text/javascript" src="{% static 'js/cart.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
